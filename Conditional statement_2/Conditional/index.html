<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4CAF50;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px;
            width: 10vh;
        }
        button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #gradeOutput {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Conditional statement</h1>
    <h2>Grade Calculator</h2>
    <form id="gradeForm">
        <label for="gradeInput">Enter Student's Grade:</label><br>
        <input type="number" id="gradeInput" placeholder="Enter grade" min="0" max="100" required><br>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
    <p id="gradeOutput"></p>

    <script>
        function calculateGrade() {
    // Get the input value
    var grade = parseFloat(document.getElementById("gradeInput").value);

    // Check if the input is a valid number
    if (!isNaN(grade)) {
        var gradeMark;

        // Determine the grade mark based on the input grade
        if (grade >= 91 && grade <= 100) {
            gradeMark = "A++";
        } else if (grade >= 85 && grade <= 90) {
            gradeMark = "A";
        } else if (grade >= 80 && grade <= 84) {
            gradeMark = "B";
        } else if (grade >= 75 && grade <= 79) {
            gradeMark = "C";
        } else if (grade >= 70 && grade <= 74) {
            gradeMark = "D";
        } else if (grade >= 65 && grade <= 69) {
            gradeMark = "E";
        } else if (grade >= 0 && grade <= 64) {
            gradeMark = "Student has failed";
        } else {
            gradeMark = "Invalid Grade";
        }

        // Display the grade mark
        document.getElementById("gradeOutput").innerText = "Grade Mark: " + gradeMark;
    } else {
        // Display error message for invalid input
        document.getElementById("gradeOutput").innerText = "Please enter a valid number";
    }
}
    </script>
</body>
</html>
